<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0f"/>
  
  <!-- Defs -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6" />
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6" />
    </marker>
  </defs>
  
  <!-- Core -->
  <rect x="240" y="160" width="120" height="80" rx="8" fill="url(#grad1)" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
  <text x="300" y="190" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="sans-serif">RUBIC</text>
  <text x="300" y="210" text-anchor="middle" fill="#a0a0ff" font-size="10" font-family="sans-serif">Core</text>
  
  <!-- RPUs -->
  <rect x="80" y="50" width="100" height="60" rx="6" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
  <text x="130" y="75" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="sans-serif">RPU</text>
  <text x="130" y="92" text-anchor="middle" fill="#60a5fa" font-size="9" font-family="sans-serif">Processing</text>
  
  <rect x="420" y="50" width="100" height="60" rx="6" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
  <text x="470" y="75" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="sans-serif">RPU</text>
  <text x="470" y="92" text-anchor="middle" fill="#60a5fa" font-size="9" font-family="sans-serif">Processing</text>
  
  <!-- Memory -->
  <rect x="80" y="290" width="100" height="60" rx="6" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <text x="130" y="315" text-anchor="middle" fill="#8b5cf6" font-size="12" font-family="sans-serif">Memory</text>
  <text x="130" y="332" text-anchor="middle" fill="#a78bfa" font-size="9" font-family="sans-serif">State Registry</text>
  
  <!-- Boundary Manager -->
  <rect x="420" y="290" width="100" height="60" rx="6" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <text x="470" y="315" text-anchor="middle" fill="#8b5cf6" font-size="12" font-family="sans-serif">Boundary</text>
  <text x="470" y="332" text-anchor="middle" fill="#a78bfa" font-size="9" font-family="sans-serif">Manager</text>
  
  <!-- Connections -->
  <path d="M 180 80 L 240 190" stroke="#3b82f6" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5" marker-end="url(#arrowblue)"/>
  <path d="M 420 80 L 360 190" stroke="#3b82f6" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5" marker-end="url(#arrowblue)"/>
  <path d="M 180 320 L 240 210" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5" marker-end="url(#arrowpurple)"/>
  <path d="M 420 320 L 360 210" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5" marker-end="url(#arrowpurple)"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="sans-serif">RUBIC Architecture</text>
  
  <!-- Legend -->
  <text x="30" y="380" fill="#60a5fa" font-size="10" font-family="sans-serif">Reversible Operations</text>
  <text x="450" y="380" fill="#a78bfa" font-size="10" font-family="sans-serif">Boundary Integration</text>
</svg>
