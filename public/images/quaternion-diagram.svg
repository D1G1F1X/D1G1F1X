<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0f"/>
  
  <!-- Glow effects -->
  <defs>
    <radialGradient id="glow1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Central glow -->
  <circle cx="200" cy="200" r="120" fill="url(#glow1)"/>
  
  <!-- Octagon -->
  <path d="M 200 80 L 284.85 115.15 L 320 200 L 284.85 284.85 L 200 320 L 115.15 284.85 L 80 200 L 115.15 115.15 Z" 
        fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  
  <!-- Vertices -->
  <circle cx="200" cy="80" r="4" fill="#3b82f6"/>
  <circle cx="284.85" cy="115.15" r="4" fill="#3b82f6"/>
  <circle cx="320" cy="200" r="4" fill="#3b82f6"/>
  <circle cx="284.85" cy="284.85" r="4" fill="#3b82f6"/>
  <circle cx="200" cy="320" r="4" fill="#3b82f6"/>
  <circle cx="115.15" cy="284.85" r="4" fill="#3b82f6"/>
  <circle cx="80" cy="200" r="4" fill="#3b82f6"/>
  <circle cx="115.15" cy="115.15" r="4" fill="#3b82f6"/>
  
  <!-- Reflection axes (delta-pairs) -->
  <line x1="200" y1="80" x2="200" y2="320" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="80" y1="200" x2="320" y2="200" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="115.15" y1="115.15" x2="284.85" y2="284.85" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="284.85" y1="115.15" x2="115.15" y2="284.85" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Center circle -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="200" r="10" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Labels -->
  <text x="200" y="70" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">2</text>
  <text x="295" y="110" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">3</text>
  <text x="330" y="205" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">4</text>
  <text x="295" y="295" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">6</text>
  <text x="200" y="335" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">5</text>
  <text x="105" y="295" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">8</text>
  <text x="70" y="205" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">7</text>
  <text x="105" y="110" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="monospace">9</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="sans-serif">D8 Octagonal Symmetry</text>
</svg>
